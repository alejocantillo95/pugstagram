<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pugstagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link href="styles/feed.css" rel="stylesheet">
</head>
<body>
  <header class="Header" id="Header">
    <nav class="Header-navigator">
      <div class="Header-container logo">
        <h1>Pugstagram</h1>
      </div>
      <div class="Header-container Form">
        <form action="" class="Header-formSearch">
          <input type="search" placeholder="Search">
        </form>
      </div>
      <div class="Header-container nav">
        <a href="" class="iconosnav icon-home3"></a>
        <a href="" class="iconosnav icon-compass2"></a>
        <a href="" class="iconosnav icon-heart"></a>
        <a href="" class="iconosnav icon-user"></a>
      </div>
    </nav>
  </header>
  <div class="contenid">

    
    <div class="container-all-feed">
      
      <div class="container-feed-post">
        <div class="post-feed">
          <div class="post-username-feed">
            <div>
              <figure class="picture-profile-post">
                <img src="images/pugs_user.jpg" alt="">
              </figure>
              <span> <strong>Alejandro Cantillo</strong> <br> Bogot√°, Colombia</span>
            </div>
          </div>
          <div class="post-image-feed">
            <img src="images/public_pugstagram.jpg" alt="">
          </div>
          <div class="post-counter-feed">
            <div class="post-iconos">
              <span class="iconpost icon-heart"></span>
              <span class="iconpost icon-bubble2"></span>
              <span class="iconpost icon-share"></span>
            </div>
            <div class="counter-likes">
              200 me gusta
            </div>
          </div>
          <div class="counter-coment">
            <input type="text" placeholder="Agrega un Comentario">
            <button>Post</button>
          </div>
        </div>
      </div>
      
      <div class="container-right-feed">
      </div>

    </div>


  </div>
   
  <footer>
  </footer>
</body>
</html>
